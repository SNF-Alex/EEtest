<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="popup">
        <h1>Sign In</h1>

        <input type="email" id="signinEmail" class="email" placeholder="Enter your email">
        <input type="password" id="signinPassword" class="password" placeholder="Enter your password">

        <button onclick="signIn()">Sign In</button>

        <div class="signup">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>

        <p id="message"></p>
    </div>

    <script src="js/signin.js"></script>
</body>
</html>
